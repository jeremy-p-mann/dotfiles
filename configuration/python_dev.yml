---
- name: Core Packages for Python Projects
  hosts: localhost
  tasks:

    - name: Install pytest
      pip:
        name: pytest
      tags:
        - plugin

    - name: Install requests
      pip:
        name: requests

    - name: Install mypy
      pip:
        name: mypy

    - name: Install mypy-extensions
      pip:
        name: mypy-extensions
      tags:
        - plugin

    - name: Install sphinx
      pip:
        name: sphinx

    - name: Install pyyaml
      pip:
        name: pyyaml

    - name: Install pdbpp
      pip:
        name: pdbpp

    - name: Install pipenv
      pip:
        name: pipenv
 
    - name: Install pytest-cov for test coverage reports
      pip:
        name: pytest-cov
      tags:
        - testing
        - plugin
 
    - name: Install pytest-xdist for distributing tests
      pip:
        name: pytest-xdist
      tags:
        - testing
        - plugin
 
    - name: Install pytest-benchmark for benchmarking code
      pip:
        name: pytest-benchmark
      tags:
        - testing
        - plugin
 
    - name: Install pytest-clarity for better output of tests
      pip:
        name: pytest-clarity
      tags:
        - testing
        - plugin
 
    - name: Install pytest-rich for better output of tests
      pip:
        name: pytest-rich
      tags:
        - testing
        - plugin
 
    - name: Install black
      pip:
        name: black

